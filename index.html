<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU MOTU</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 40px;
            color: #e63946;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e63946;
            transform: rotate(-45deg);
            top: -30px;
            left: -30px;
            animation: heartbeat 1.5s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e63946;
            border-radius: 50%;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>I LOVE YOU MOTU ❤️</h1>
        <p>You're my favorite person in the world!</p>
    </div>
</body>
</html>
